                  </button>
                </div>

                 Log Out
                </button>
                <button type="button" class=" btn-primary btn-rounded btn-lg"  style="margin: 2%;    margin: 2%; position: absolute;top: 7%;left: 2%; background-color: transparent; color: #dfa5fa;border: transparent;"   (click)="opneParola()">

                    <p class="text-muted mb-0">Interactiuni</p>
                  </div>

                  <div>
                    <p class="mb-2 h5">{{userInfo.numeRetetaApreciata}}</p>
                    <p class="text-muted mb-0">Reteta Preferata</p>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
