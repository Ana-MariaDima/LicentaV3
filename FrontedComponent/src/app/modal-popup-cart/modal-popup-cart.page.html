
<ion-header>
  <ion-toolbar style="background-color: transparent;padding: 2%;">
      <button style="background-color: transparent;padding: 2%;">
        <ion-badge *ngIf="itemsInCart.length!=0" color="mycolor">{{itemsInCart.length}}</ion-badge>
         <ion-icon name="wine" ></ion-icon>
      </button>

    <button
    style="background-color: transparent;padding: 2%; float: right;" (click)="dismiss()"><ion-icon name="close"></ion-icon>
    </button>
    <ion-title class="title">Pahar</ion-title>

  </ion-toolbar>


  <div  *ngIf="itemsInCart.length!=0" style="display: inline-flex;float: left; align-items: center; text-align: center; padding-left: 7%; padding-top: 5%; font-size: large; ">
    <ion-label class="title2" style="padding-right: 10px;">Potrivire perfectă</ion-label>
    <ion-toggle  [(ngModel)]="perfectMatch"></ion-toggle>
  </div>
</ion-header>

<ion-content>

    <div *ngIf="itemsInCart.length==0">


      <ion-card  style="padding:10px;">

        <ion-card-title class="retetaTitle" style="text-align: center;">Niciun ingredient adăugat în pahar.<br>
        Pentru a face un cocktail interesant este nevoie să adaugi câteva ingrediente.</ion-card-title>

        <ion-card-content>

      <table>
        <tr>
          <div class="container">

              <img src="assets/images/logo.png" class="ImgRetete ImgRetetePopUp" />
              <br>
              <ion-button  expand="block" share="round" color="mycolor" style="font-size: large;text-decoration:  solid; font-family: 'Libre Franklin', sans-serif;"  (click)="dismiss()" >
                 Descoperă ingredientele
              </ion-button>


          </div>
        </tr>
      </table>
        </ion-card-content>
      </ion-card>
    </div>

          <ion-list *ngIf="itemsInCart.length!=0">
    <ion-card   *ngFor="let ingredient of itemsInCart" class="cartItem">
        <ion-card-header>

          <button (click)="removeFromCart(ingredient)" style="background-color: transparent; float: right;">
            <ion-icon name="trash"></ion-icon>
          </button>
          <br>


        </ion-card-header>
          <ion-card-content >


            <ion-img  style="float: left; margin-bottom: 5%;"  [src]="imagesUrl+ ingredient.subCategorieIngredient.pozaSubcategorieIngredient+'.png'" class="subcategorieIngredienteSmall"  ></ion-img>



          <div style="left: 45%;  position: absolute;">
            <ion-card-title class="title2"> {{ingredient.nume_ingredient}} </ion-card-title>

            <ion-card-subtitle class="title2"> {{ingredient.subCategorieIngredient.nume_Subcategorie_ingredient}}  </ion-card-subtitle>

          </div>
          </ion-card-content>

     </ion-card>
  </ion-list>

</ion-content >
<ion-footer >
  <ion-button  *ngIf="itemsInCart.length!=0" style="font-size: large;text-decoration:  solid; font-family: 'Libre Franklin', sans-serif;"  expand="block" [disabled]="buttonDisabled" share="round" color="mycolor" routerLink="/generate" [queryParams]="{perfectMatch:perfectMatch, dataSource:'Pahar'}" (click)="genertaePerfectMatch()">Generează Rețetă</ion-button>
</ion-footer>
