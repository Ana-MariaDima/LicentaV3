<ion-header >

  <ion-toolbar>
    <ion-title class="title">Retete Apreciate </ion-title>

  </ion-toolbar>
  </ion-header>


  <ion-content [fullscreen]="true">
 <div>
    <ion-list slot="content">

        <ion-card *ngFor="let reteta of  retete" style="padding:10px;">

          <ion-card-title style="text-align: center;">{{reteta.nume_reteta}}</ion-card-title>
          <ion-card-subtitle style="text-align: center;padding-bottom: 5%;" ng>
            Tip: {{reteta.nume_Tip_Retete }}
          </ion-card-subtitle>
          <ion-card-content  >
            <table>
              <tr>
              <td>
                <ion-img [src]="reteta.poza_reteta" class="ImgRetete" style="border-radius: 10%;"  >
                </ion-img>
              </td>
                   <td>
                     <table>
                       <tr style="text-decoration:underline; color:black">
              Ingrediente:
            </tr>
            <tr *ngFor="let ing of reteta.retetaIngredient" >
              {{ing.nume_ingredient}}
              </tr>
              <tr>

              </tr>
              <tr>


                  <ion-button  class="round" expand="block" share="round" color="mycolor"  (click)="openRetetaModal(reteta)" width="50%"> Vezi mai multe detalii</ion-button>





              </tr>

            </table>
                </td>


            </tr>
            </table>

                </ion-card-content>
