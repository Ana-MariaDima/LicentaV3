<div class="rate">
  <ion-icon name="star" *ngIf="priorityVector[0]" (click)="reval(-1)"></ion-icon>
  <ion-icon name="star-outline" *ngIf="!priorityVector[0]" (click)="reval(1)"></ion-icon>
  <ion-icon name="star" *ngIf="priorityVector[1]" (click)="reval(-2)"></ion-icon>
  <ion-icon name="star-outline" *ngIf="!priorityVector[1]" (click)="reval(2)"></ion-icon>
  <ion-icon name="star" *ngIf="priorityVector[2]" (click)="reval(-3)"></ion-icon>
  <ion-icon name="star-outline" *ngIf="!priorityVector[2]" (click)="reval(3)"></ion-icon>
  <ion-icon name="star" *ngIf="priorityVector[3]" (click)="reval(-4)"></ion-icon>
  <ion-icon name="star-outline" *ngIf="!priorityVector[3]" (click)="reval(4)"></ion-icon>
  <ion-icon name="star" *ngIf="priorityVector[4]" (click)="reval(-5)"></ion-icon>
  <ion-icon name="star-outline" *ngIf="!priorityVector[4]" (click)="reval(5)"></ion-icon>
</div>
