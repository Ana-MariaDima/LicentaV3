<ion-header>
  <ion-toolbar>
    <ion-title>Acasă - Băuturi</ion-title>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" share="round" color="mycolor" routerLink='/home/tab1' > Ingrediente</ion-button>
      </ion-col>

      <ion-col >
        <ion-button expand="block" share="round" color="mycolor" routerLink='/tab1-toate-retetele' >

            Toate Bauturile

          </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-searchbar

      animated
      [(ngModel)]="searchTerm"
      showCancelButton="focus"

      ></ion-searchbar>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-content [scrollEvents]="true" (ionScroll)="lazyLoadRetete()" >
    <div>
    <ion-list slot="content">

        <ion-card *ngFor="let reteta of retete | filter: searchTerm" style="padding:10px;">

          <ion-card-title style="text-align: center;">{{reteta.nume_reteta}}</ion-card-title>
          <ion-card-subtitle style="text-align: center;padding-bottom: 5%;" ng>
            Tip: {{reteta.tipReteta.nume_Tip_Retete }}
          </ion-card-subtitle>
          <ion-card-content  >
            <table>
              <tr>
              <td>
                <ion-img [src]="reteta.poza_reteta" class="ImgRetete"  >
                </ion-img>
              </td>
                   <td>
                     <table>
                       <tr style="text-decoration:underline; color:black">
              Ingrediente:
            </tr>
            <tr *ngFor="let ing of reteta.retetaIngredient" >
              {{ing.nume_ingredient}}
              </tr>
              <tr>

              </tr>
              <tr>


                  <ion-button  class="round" expand="block" share="round" color="mycolor"  (click)="openRetetaModal(reteta)" width="50%"> Vezi mai multe detalii</ion-button>





              </tr>
              <!--tr>
                <ion-button  share="round" color="mycolor"  *ngIf="!liked" (click)="toggleLiked()">
                  <ion-icon name="heart-outline"></ion-icon>

                </ion-button>

                <ion-button share="round" color="mycolor"*ngIf="liked" (click)="toggleLiked()">
                  <ion-icon name="heart"></ion-icon>
                </ion-button>
              </tr-->
            </table>
                </td>


            </tr>
            </table>




                </ion-card-content>

                <ion-footer>
                  <ion-row>
                    <ion-col left text-center size="6">
                      <button class="round" color="mycolor">
                        <ion-icon name="heart"></ion-icon>
                        <div>1.5k Likes</div>
                      </button>
                    </ion-col>
                    <ion-col  text-center size="6">
                      <button class="round" color="mycolor">
                        <ion-icon name="star"></ion-icon>
                        <div>4 Comments</div>
                      </button>
                    </ion-col>

                  </ion-row>
                </ion-footer>







          </ion-card>

  </ion-list>
</div>
</ion-content>

<style>
    .round {
  --width: 60px;
  --height: 60px;
  --border-radius: 50%;
  --vertical-align: middle;
  --padding-start: 10px;
  --padding-end: 10px;
}
</style>
