
<ion-header >

  <ion-toolbar class="toolBar">
    <button style="background-color: transparent;padding: 2%; float: left;" (click)="openCart()">
      <ion-badge *ngIf="this.itemsInCart!=0" color="mycolor" >{{this.itemsInCart}}</ion-badge>
       <ion-icon name="wine" ></ion-icon>

    </button>
    <button style="background-color: transparent;padding: 2%; float:right" (click)="opneIng()">
      <ion-icon name="search"></ion-icon>
    </button>
    <ion-title class="title">Ingrediente</ion-title>





</ion-toolbar>

  </ion-header>
  <ion-content >

<ion-accordion-group style="padding: 3%;" *ngFor="let categorie of categorii  " >
    <ion-accordion >
      <ion-item slot="header">
        <ion-label class="title2" style="font-size: 25px;">{{ categorie.nume_categoriie_ingredient }}</ion-label>
      </ion-item>

      <ion-list slot="content">

        <ion-card *ngFor="let subcategorie of categorie.subCategoriiIngrediente ">
          <ion-card-header>
            <ion-card-subtitle>{{categorie.nume_categoriie_ingredient }}</ion-card-subtitle>
            <ion-card-title style="font-size: 22px;">{{subcategorie.nume_Subcategorie_ingredient}}</ion-card-title>
          </ion-card-header>
            <ion-card-content class="centered">

              <ion-img [src]="imagesUrl+ subcategorie.pozaSubcategorieIngredient+'.png'" class="subcategorieIngrediente"  ></ion-img>
              <ion-button  class="buttonDetails" expand="block"  color="mycolor" (click)="openCardModal(subcategorie)">
              <ion-icon name="add"></ion-icon>
            </ion-button>
            </ion-card-content>
            <ion-card *ngFor="let ing of []">
              {{ing.nume_ingredient}}
              </ion-card>

        </ion-card>
      </ion-list>
    </ion-accordion>

  </ion-accordion-group>

  </ion-content>
