<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons style="text-align: right;">
      <button (click)="openCart()">
        <ion-badge>{{this.itemsInCart}}</ion-badge>
         <ion-icon name="wine" style="font-size: 18px;"  ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>AcasÄƒ - Ingrediente</ion-title>


  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" share="round" color="mycolor" routerLink='/home/tab1' > Ingrediente</ion-button>
      </ion-col>

      <ion-col >
        <ion-button expand="block" share="round" color="mycolor" routerLink='/home/tab1-toate-retetele' >

            Toate Bauturile

          </ion-button>
      </ion-col>
    </ion-row>
    </ion-grid>

  </ion-header>
  <ion-content [fullscreen]="true">

<ion-accordion-group  *ngFor="let categorie of categorii">
    <ion-accordion >
      <ion-item slot="header">
        <ion-label>{{ categorie.nume_categoriie_ingredient }}</ion-label>
      </ion-item>

      <ion-list slot="content">

        <ion-card *ngFor="let subcategorie of categorie.subCategoriiIngrediente">
          <ion-card-header>
            <ion-card-subtitle>{{categorie.nume_categoriie_ingredient }}</ion-card-subtitle>
            <ion-card-title>{{subcategorie.nume_Subcategorie_ingredient}}</ion-card-title>
          </ion-card-header>
            <ion-card-content>

              <ion-img [src]="imagesUrl+ subcategorie.pozaSubcategorieIngredient+'.png'"></ion-img>
              <ion-button expand="block" (click)="openCardModal(subcategorie)">
              <ion-icon name="add"></ion-icon>
            </ion-button>
            </ion-card-content>
            <ion-card *ngFor="let ing of []">
              {{ing.nume_ingredient}}
              </ion-card>




        </ion-card>
      </ion-list>


    </ion-accordion>

  </ion-accordion-group>
